<mat-card>
    <mat-card-title>User List</mat-card-title>
    <mat-card-content>
      <button mat-icon-button (click)="addUser()">
        <mat-icon>add</mat-icon>
      </button>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Емейл </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
          </ng-container>
    
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Пароль </th>
          <td mat-cell *matCellDef="let user"> {{user.password}} </td>
        </ng-container>

        <ng-container matColumnDef="sensorIds">
            <th mat-header-cell *matHeaderCellDef> Сенсор IDs </th>
            <td mat-cell *matCellDef="let user"> {{user.sensorIds? user.sensorIds?.join(', '): "сенсори відсутні"}} </td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Дія </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

<mat-card class="registration-card">
    <mat-card-title>Реєстрація</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Емейл</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="submitted && f['email'].errors">
            <div *ngIf="f['email'].errors['required']">Емейл обов'язковий</div>
            <div *ngIf="f['email'].errors['email']">Некоректний емейл</div>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="submitted && f['password'].errors">
            <div *ngIf="f['password'].errors['required']">Пароль обов'язковий</div>
            <div *ngIf="f['password'].errors['minlength']">Пароль повинен містити щонайменше 6 символів</div>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Сенсор ID</mat-label>
          <input matInput formControlName="sensorId">
          <mat-error *ngIf="submitted && f['sensorId'].errors">
            <div *ngIf="f['sensorId'].errors['required']">Сенсор ID обов'язковий</div>
          </mat-error>
        </mat-form-field>
  
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Зареєструвати</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

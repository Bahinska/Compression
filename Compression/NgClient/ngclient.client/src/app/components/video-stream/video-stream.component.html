<div class="container">
  <h2>Live Video Stream</h2>
  <div class="button-group">
    <button (click)="startStream()" class="start-btn">Start Stream</button>
    <button (click)="stopStream()" class="stop-btn">Stop Stream</button>
  </div>

  <div class="video-wrapper">
    <img *ngIf="image$ | async as imgSrc" [src]="imgSrc" class="video-img">
  </div>
</div>

<h2 class="image-counter">
  Motion detected: <span class="image-count">{{ receivedImages.length }}</span>
</h2>

<div class="image-gallery">
  <div *ngFor="let imageUrl of receivedImages" class="image-row">
    <img [src]="imageUrl" alt="Received Image">
  </div>
</div>

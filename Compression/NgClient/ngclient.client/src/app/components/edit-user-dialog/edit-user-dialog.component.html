<h1 mat-dialog-title>Редагування</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Емейл</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
    <div formArrayName="sensorIds">
      <div *ngFor="let sensor of sensors.controls; let i = index" class="sensor-field">
        <mat-form-field appearance="fill">
          <mat-label>Сенсор ID</mat-label>
          <input matInput [formControlName]="i">
        </mat-form-field>
        <button mat-icon-button color="warn" type="button" (click)="removeSensor(i)">
            <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="add-sensor-button">
      <button mat-raised-button color="primary" type="button" (click)="addSensor()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Скасувати</button>
  <button mat-raised-button color="primary" (click)="onSave()">Зберегти</button>
</div>
